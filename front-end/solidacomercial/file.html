<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mejorar Estilos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h4.light {
            font-weight: 300;
            color: #333;
        }

        .containercant {
            margin-top: 10px;
        }

        .containercant input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
        }

        .containercant input[type="file"]::file-selector-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .containercant input[type="file"]::file-selector-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h4 class="light">archivo</h4>
    <div class="containercant">
        <input type="file">
    </div>
</body>
</html>
